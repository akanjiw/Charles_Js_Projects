<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
  </head>

  <body>
    <table>
      <tr>
        <!-- Displays Results -->
        <td colspan="4"><input type="text" id="display" placeholder="0" value="0" disabled></td>
      </tr>
      <tr>
        <td><button onclick="clearDisplay();">clr</button></td>
        <td><button onclick="setOperator('/')">/</button></td>
        <td><button onclick="setOperator('*')">*</button></td>
        <td><button onclick="deleteLast()">del</button></td>
      </tr>
      <tr>
        <td><button onclick="setData(7)">7</button></td>
        <td><button onclick="setData(8)">8</button></td>
        <td><button onclick="setData(9)">9</button></td>
        <td><button onclick="setOperator('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="setData(4)">4</button></td>
        <td><button onclick="setData(5)">5</button></td>
        <td><button onclick="setData(6)">6</button></td>
        <td><button onclick="setOperator('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="setData(1)">1</button></td>
        <td><button onclick="setData(2)">2</button></td>
        <td><button onclick="setData(3)">3</button></td>
        <td rowspan="2"><button onclick="calculate()" style="height: 122px;">=</button></td>
      </tr>
      <tr>
        <td><button onclick="setData('.')">.</button></td>
        <td><button onclick="setData(0)">0</button></td>
        <td><button onclick="percentage()">%</button></td>
      </tr>
    </table>
    <script src="js/calculator.js"></script>
  </body>

</html>
